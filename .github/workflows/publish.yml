name: Publish

on:
  push:
    tags:
      - 'v*'
      - 'testpypi-*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Make scripts executable
        run: chmod +x ./scripts/*.sh || true

      - name: Check TWINE secrets
        if: "!contains(github.ref, '-dryrun')"
        env:
          TWINE_USERNAME: ${{ secrets.TWINE_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.TWINE_PASSWORD }}
        run: |
          if [ -z "$TWINE_USERNAME" ] || [ -z "$TWINE_PASSWORD" ]; then
            echo "TWINE_USERNAME or TWINE_PASSWORD secret is not set. Aborting publish.";
            exit 1
          fi

      - name: Dry-run build (no upload)
        if: contains(github.ref, '-dryrun')
        run: ./scripts/build-python.sh

      - name: Build and upload to TestPyPI
        if: "startsWith(github.ref, 'refs/tags/testpypi-') && !contains(github.ref, '-dryrun')"
        env:
          TWINE_USERNAME: ${{ secrets.TWINE_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.TWINE_PASSWORD }}
        run: ./scripts/build-python.sh --upload-testpypi

      - name: Build and upload to PyPI
        if: "startsWith(github.ref, 'refs/tags/v') && !contains(github.ref, '-dryrun')"
        env:
          TWINE_USERNAME: ${{ secrets.TWINE_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.TWINE_PASSWORD }}
        run: ./scripts/build-python.sh --upload-pypi
