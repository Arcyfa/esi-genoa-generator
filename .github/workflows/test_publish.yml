name: Publish Release to TestPyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Release tag to upload (if not triggered by release event)'
        required: false
        default: ''

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Determine release tag
        id: tag
        run: |
          if [ "${GITHUB_EVENT_NAME}" = "release" ]; then
            TAG="${{ github.event.release.tag_name }}"
          else
            TAG="${{ github.event.inputs.release_tag }}"
          fi
          if [ -z "$TAG" ]; then
            echo "No release tag provided. Provide release_tag input or trigger on release."
            exit 1
          fi
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Download release assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p dist
          gh release download "${{ steps.tag.outputs.tag }}" --repo "${{ github.repository }}" --dir dist || true
          ls -la dist

      - name: Verify artifacts exist
        run: |
          shopt -s nullglob || true
          files=(dist/*)
          if [ ${#files[@]} -eq 0 ]; then
            echo "No artifacts found in dist/"
            exit 1
          fi
          for f in "${files[@]}"; do echo "Found $f"; done

      - name: Upload to TestPyPI
        env:
          TEST_PYPI_USERNAME: ${{ secrets.TWINE_USERNAME }}
          TEST_PYPI_PASSWORD: ${{ secrets.TWINE_PASSWORD }}
        run: |
          python -m pip install --upgrade pip twine
          twine upload --repository-url https://test.pypi.org/legacy/ dist/*
