name: Build

on:
  workflow_dispatch:
    inputs:
      python-version:
        description: 'Python version to use for tests/build'
        required: false
        default: '3.13'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ github.event.inputs.python-version }}

      - name: Make scripts executable
        run: chmod +x ./scripts/*.sh || true

      - name: Generate client
        run: ./scripts/generate.sh

      - name: Get package version
        id: get_version
        run: |
          set -euo pipefail
          chmod +x ./scripts/get_package_version.sh || true
          version=$(./scripts/get_package_version.sh)
          echo "version=$version" >> "$GITHUB_OUTPUT"

      - name: Run tests (tox)
        run: ./scripts/run-tox.sh

      - name: Build package
        run: ./scripts/build-python.sh

      - name: Create draft GitHub Release for build artifacts
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          release_name: Build ${{ steps.get_version.outputs.version }}
          draft: true

      - name: Install GitHub CLI
        run: |
          set -euo pipefail
          # Install GitHub CLI from official packages (reliable across runner images)
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg \
            | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
          sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" \
            | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
          sudo apt-get update -y
          sudo apt-get install -y gh

      - name: Upload dist/* to draft release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          RELEASE_TAG="v${{ steps.get_version.outputs.version }}"
          echo "Uploading files in generated/python-client/dist to release $RELEASE_TAG"
          for f in generated/python-client/dist/*; do
            echo "Uploading $f"
            gh release upload "$RELEASE_TAG" "$f" --clobber
          done
