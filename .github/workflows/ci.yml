name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Make scripts executable
        run: |
          chmod +x ./scripts/*.sh || true

      - name: Generate client
        run: ./scripts/generate.sh

      - name: Run tests (tox)
        run: ./scripts/run-tox.sh

      - name: Build package
        run: ./scripts/build-python.sh

  # Optional: publish on tag v* if TWINE_* secrets are set
  # Publish is handled in a dedicated tag-triggered workflow (.github/workflows/publish.yml)
